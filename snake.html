<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Snake-Water-Gun Game</title>
    <link rel="stylesheet" href="gun.css">
</head>
<body>
    <h1 id="head">Snake Water Gun</h1>
    <div class="choices">
        <div class="choice" id="snake">
            <img src="./snakewatergunimages/snake.png"/>
        </div>
            <div class="choice" id="water">
                <img src="./snakewatergunimages/water.gif"/>
            </div>
            <div class="choice" id="gun">
                <img src="./snakewatergunimages/gun png.png"/>
            </div>
    </div>
    <div class="score-card">
        <div>
        <p id="user-score">0</p>
        <p >USER</p></div>
        <div>
        <p id="comp-score">0</p>
        <p>COMPUTER</p></div>
    </div>
    <div class="msg-container">
    <p id="msg">Play your move </p>
    <button class="reset">Reset Game</button>
</div>
<script src="snakewatergun.js"></script>
</body>
</html>
